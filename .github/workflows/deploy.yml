name: Build and Deploy Typst Formalization

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise_version: latest

      - name: Install tools
        run: mise install

      - name: Extract version info
        id: version
        run: |
          LUMOC_VERSION=$(jq -r '.version' apps/lumoc/package.json)
          COMMIT_HASH=$(git log -1 --pretty=format:%h formalization.typ)
          VERSION="${LUMOC_VERSION}-${COMMIT_HASH}"
          echo "lumoc_version=$LUMOC_VERSION" >> $GITHUB_OUTPUT
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build PDF
        run: typst compile formalization.typ index.pdf --input version="${{ steps.version.outputs.version }}"

      - name: Setup Pages directory
        run: |
          mkdir -p pages
          mv index.pdf pages/
          cat > pages/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=index.pdf">
    <title>Redirecting to PDF</title>
</head>
<body>
    <p>Redirecting to <a href="index.pdf">index.pdf</a>...</p>
</body>
</html>
EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4